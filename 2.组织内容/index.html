<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组织内容</title>
</head>
<body>
 <pre><figure> 元素代表一段独立的内容, 经常与说明(caption) <figcaption> 配合使用, 并且作为一个独立的引用单元。当它属于主体(main flow)时，它的位置独立于主体。这个标签经常是在主文中引用的图片，插图，表格，代码段等等，当这部分转移到附录中或者其他页面时不会影响到主体。</pre>
 <figure>
     <pre>
         <article>
            <section>
                <h1>标题</h1>
                <p>内容</p>
            </section>
         </article>
     </pre>
     <figcaption>
        html5文章语义标签
     </figcaption>
 </figure>
</body>
</html>
