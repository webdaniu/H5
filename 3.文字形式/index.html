<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字形式</title>
</head>
<body>
HTML data 元素 将一个指定内容和机器可读的翻译联系在一起。
<p>新产品</p>
<ul>
    <li><data value="3967381398">迷你番茄酱</data></li>
    <li><data value="3967381399">巨无霸番茄酱</data></li>
    <li><data value="3967381400">超级巨无霸番茄酱</data></li>
</ul>

HTML time 标签 用来表示24小时制时间或者公历日期，若表示日期则也可包含时间和时区。
<p>The concert took place on <time datetime="2001-05-15 19:00">May 15</time>.</p>

mark 标签代表突出显示的文字
<p>&lt;mark&gt; 元素用于 <mark>highlight</mark> 文本</p>
</body>
</html>
